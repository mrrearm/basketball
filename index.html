<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Cartoon Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            cursor: pointer;
            touch-action: none;
        }

        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        @media (max-width: 768px) {
            .ui {
                font-size: 18px;
                top: 10px;
                left: 10px;
            }
            
            .controls {
                font-size: 14px;
                bottom: 10px;
            }
            
            .message {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui">
            <div>Punteggio: <span id="score">0</span></div>
            <div>Tentativi: <span id="attempts">0</span></div>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="controls">
            <div>Clicca e trascina per mirare â€¢ Rilascia per tirare</div>
        </div>
    </div>

    <script>
        // Inizializzazione
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const attemptsElement = document.getElementById('attempts');
        const messageElement = document.getElementById('message');

        // Variabili del gioco
        let canvasWidth, canvasHeight;
        let score = 0;
        let attempts = 0;
        let gameRunning = false;
        
        // Stato del mouse/touch
        let isPressed = false;
        let startX = 0;
        let startY = 0;
        let currentX = 0;
        let currentY = 0;

        // Oggetti del gioco
        const ball = {
            x: 0,
            y: 0,
            radius: 20,
            vx: 0,
            vy: 0,
            isMoving: false,
            color: '#FF6B35'
        };

        const basket = {
            x: 0,
            y: 0,
            width: 100,
            height: 15,
            color: '#FF4444'
        };

        const backboard = {
            x: 0,
            y: 0,
            width: 12,
            height: 120,
            color: '#FFFFFF'
        };

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // Posiziona gli elementi
            basket.x = canvasWidth * 0.8;
            basket.y = canvasHeight * 0.3;
            
            backboard.x = basket.x + basket.width / 2;
            backboard.y = basket.y - backboard.height;
            
            resetBall();
        }

        function resetBall() {
            ball.x = canvasWidth * 0.15;
            ball.y = canvasHeight * 0.8;
            ball.vx = 0;
            ball.vy = 0;
            ball.isMoving = false;
        }

        function drawBall() {
            // Ombra della palla
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath();
            ctx.arc(ball.x + 3, ball.y + 3, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Palla principale
            ctx.fillStyle = ball.color;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Linee della palla
            ctx.strokeStyle = '#CC5500';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(ball.x - ball.radius, ball.y);
            ctx.lineTo(ball.x + ball.radius, ball.y);
            ctx.moveTo(ball.x, ball.y - ball.radius);
            ctx.lineTo(ball.x, ball.y + ball.radius);
            ctx.stroke();
        }

        function drawBasket() {
            // Tabellone
            ctx.fillStyle = backboard.color;
            ctx.fillRect(backboard.x, backboard.y, backboard.width, backboard.height);
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.strokeRect(backboard.x, backboard.y, backboard.width, backboard.height);
            
            // Canestro
            ctx.strokeStyle = basket.color;
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(basket.x - basket.width/2, basket.y);
            ctx.lineTo(basket.x + basket.width/2, basket.y);
            ctx.stroke();
            
            // Rete semplificata
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 2;
            for (let i = 0; i < 5; i++) {
                const x = basket.x - basket.width/2 + (basket.width/5) * i;
                ctx.beginPath();
                ctx.moveTo(x, basket.y);
                ctx.lineTo(x, basket.y + 30);
                ctx.stroke();
            }
        }

        function drawGround() {
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvasHeight - 80, canvasWidth, 80);
        }

        function drawTrajectory() {
            if (isPressed && !ball.isMoving) {
                const dx = currentX - startX;
                const dy = currentY - startY;
                
                // Linea di mira
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 3;
                ctx.setLineDash([10, 5]);
                ctx.beginPath();
                ctx.moveTo(ball.x, ball.y);
                ctx.lineTo(ball.x - dx * 0.5, ball.y - dy * 0.5);
                ctx.stroke();
                ctx.setLineDash([]);
            }
        }

        function updateBall() {
            if (!ball.isMoving) return;
            
            // Muovi la palla
            ball.x += ball.vx;
            ball.y += ball.vy;
            
            // GravitÃ 
            ball.vy += 0.5;
            
            // Rimbalzo sul terreno
            if (ball.y + ball.radius > canvasHeight - 80) {
                ball.y = canvasHeight - 80 - ball.radius;
                ball.vy *= -0.7;
                ball.vx *= 0.8;
                
                // Ferma la palla se rimbalza poco
                if (Math.abs(ball.vy) < 3) {
                    ball.vy = 0;
                    ball.vx *= 0.9;
                }
            }
            
            // Rimbalzo sui lati
            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvasWidth) {
                ball.vx *= -0.8;
                ball.x = ball.x - ball.radius < 0 ? ball.radius : canvasWidth - ball.radius;
            }
            
            // Controllo canestro
            if (ball.x > basket.x - basket.width/2 && 
                ball.x < basket.x + basket.width/2 && 
                ball.y > basket.y - ball.radius && 
                ball.y < basket.y + ball.radius &&
                ball.vy > 0) {
                
                score++;
                scoreElement.textContent = score;
                showMessage('CANESTRO! ðŸ€');
                
                setTimeout(() => {
                    resetBall();
                }, 1000);
            }
            
            // Reset se si ferma
            if (Math.abs(ball.vx) < 0.5 && Math.abs(ball.vy) < 0.5) {
                setTimeout(() => {
                    resetBall();
                }, 2000);
            }
        }

        function showMessage(text) {
            messageElement.textContent = text;
            messageElement.style.opacity = '1';
            setTimeout(() => {
                messageElement.style.opacity = '0';
            }, 2000);
        }

        function shoot() {
            if (ball.isMoving) return;
            
            const dx = currentX - startX;
            const dy = currentY - startY;
            
            ball.vx = -dx * 0.1;
            ball.vy = -dy * 0.1;
            ball.isMoving = true;
            
            attempts++;
            attemptsElement.textContent = attempts;
        }

        function gameLoop() {
            // Pulisci il canvas
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            // Disegna tutto
            drawGround();
            drawBasket();
            drawBall();
            drawTrajectory();
            
            // Aggiorna la fisica
            updateBall();
            
            // Continua il loop
            requestAnimationFrame(gameLoop);
        }

        // Event listeners per mouse
        canvas.addEventListener('mousedown', (e) => {
            if (ball.isMoving) return;
            
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            currentX = startX;
            currentY = startY;
            isPressed = true;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isPressed) return;
            
            const rect = canvas.getBoundingClientRect();
            currentX = e.clientX - rect.left;
            currentY = e.clientY - rect.top;
        });

        canvas.addEventListener('mouseup', () => {
            if (isPressed) {
                shoot();
            }
            isPressed = false;
        });

        // Event listeners per touch
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (ball.isMoving) return;
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            startX = touch.clientX - rect.left;
            startY = touch.clientY - rect.top;
            currentX = startX;
            currentY = startY;
            isPressed = true;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isPressed) return;
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            currentX = touch.clientX - rect.left;
            currentY = touch.clientY - rect.top;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (isPressed) {
                shoot();
            }
            isPressed = false;
        });

        // Inizializza il gioco
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        gameLoop();
    </script>
</body>
</html>
